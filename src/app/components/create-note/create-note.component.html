<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="mb-4">
    <app-custom-select
      formControlName="level"
      placeholder="select level"
      [options]="levelNote().values"
      [labels]="levelNote().labels"
    />
  </div>
  <div>
    <label for="nota-textarea" class="block text-sm font-medium text-gray-700 mb-2">Write your note:</label>
    <textarea
      id="nota-textarea"
      rows="4"
      formControlName="description"
      class="w-full p-3 border-b-2 border-gray-300 focus:ring-teal-500 focus:border-teal-500 text-sm text-gray-700"
      placeholder="Write here..."
    ></textarea>

    <div class="text-sm text-gray-600 text-right mt-1">{{ form.controls.description.value?.length ?? 0 }}/1000</div>
  </div>
  <app-form-error-message [control]="form.controls.description" />

  <div class="flex gap-4 justify-end mt-10 md:flex-row flex-col text-center max-md:w-full">
    @if (!loading()) {
      <button
        class="items-center gap-2 bg-zinc-200 px-4 py-2 rounded-lg md:flex"
        type="button"
        (click)="note.emit(null)"
      >
        Cancel
      </button>
      <button class="bg-secondary px-4 py-2 rounded-lg text-white" type="submit">Save</button>
    } @else {
      <div class="loader"></div>
    }
  </div>
</form>
