@if (file(); as file) {
  <div>
    <pdf-viewer
      [src]="file"
      [rotation]="0"
      [original-size]="false"
      [show-all]="true"
      [fit-to-page]="true"
      [zoom]="1"
      zoom-scale="page-width"
      [stick-to-page]="false"
      [render-text]="true"
      [external-link-target]="'blank'"
      [autoresize]="true"
      [show-borders]="false"
      style="width: 100%; height: 100vh"
    />
  </div>
} @else if (img()) {
  <div class="h-full bg-white">
    <img [src]="img()!.src" class="w-100 h-auto mx-auto" alt="file" />
  </div>
}
