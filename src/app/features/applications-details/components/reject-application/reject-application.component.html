<section class="p-2 flex justify-center items-center">
  <form [formGroup]="form" (ngSubmit)="submit()" class="w-full">
    <div class="mb-5">
      <app-custom-select
        formControlName="reason"
        placeholder="Reason"
        [options]="applicationStatus().values"
        [labels]="applicationStatus().labels"
      />
    </div>

    <div class="mb-5">
      <label for="other">Another reason</label>
      <textarea
        id="other"
        formControlName="other"
        class="w-full h-20 px-4 py-2 text-gray-700 border rounded-md focus:outline-none focus:border-gray-500 mt-2"
      ></textarea>
      <app-form-error-message [control]="form.controls.other" />
    </div>

    <div class="flex gap-4 justify-end mt-10 md:flex-row flex-col text-center max-md:w-full">
      @if (!loading()) {
        <button
          class="items-center gap-2 bg-zinc-200 px-4 py-2 rounded-lg md:flex"
          type="button"
          (click)="applicationRejected.emit(null)"
        >
          Cancel
        </button>
        <button class="bg-secondary px-4 py-2 rounded-lg text-white" type="submit">Change</button>
      } @else {
        <div class="loader"></div>
      }
    </div>
  </form>
</section>
