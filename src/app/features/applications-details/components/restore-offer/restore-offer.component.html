<p>Are you sure you want to restore this notification?</p>

<div class="flex gap-4 justify-end mt-10 md:flex-row flex-col text-center max-md:w-full">
  @if (!loading()) {
    <button class="bg-secondary px-4 py-2 rounded-lg text-white" type="button" (click)="submit()">Restore Offer</button>
  } @else {
    <div class="loader"></div>
  }
</div>
