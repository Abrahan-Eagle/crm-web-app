<form [formGroup]="form" (ngSubmit)="submit()" class="w-full">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <app-custom-input label="Purchased amount" formControlName="purchased_amount" />
    </div>
    <div>
      <app-custom-input label="Factor rate" formControlName="factor_rate" />
    </div>
    <div>
      <app-custom-input 
        label="Purchased price" 
        [ngModel]="purchasedPrice()" 
        [ngModelOptions]="{ standalone: true }"
        [readonly]="true" 
        inputClass="bg-gray-50 text-gray-600" />
    </div>
    <div>
      <app-custom-input label="Points" formControlName="points" />
    </div>
    <div>
      <app-custom-input 
        label="Commission" 
        [ngModel]="commission()" 
        [ngModelOptions]="{ standalone: true }"
        [readonly]="true" 
        inputClass="bg-gray-50 text-gray-600" />
    </div>
    <div>
      <app-custom-input label="Position" formControlName="position" />
    </div>
    <div>
      <app-custom-select
        formControlName="payment_plan"
        placeholder="Payment plan"
        [options]="paymentPlan().values"
        [labels]="paymentPlan().labels"
      />
    </div>
    @let paymentPlanDuration =
      {
        weekly: 'weeks',
        monthly: 'months',
      }[form.controls.payment_plan.value?.toLocaleLowerCase() || ''] || 'days';
    <div>
      <app-custom-input [label]="'How many ' + paymentPlanDuration + '?'" formControlName="payment_plan_duration" />
    </div>
  </div>
  <div class="mt-6">
    <app-form-error-message [control]="form" />
  </div>

  <div class="flex gap-4 justify-end mt-10 md:flex-row flex-col text-center max-md:w-full">
    @if (!loading()) {
      <button
        class="items-center gap-2 bg-zinc-200 px-4 py-2 rounded-lg md:flex"
        type="button"
        (click)="offerUpdated.emit(null)"
      >
        Cancel
      </button>
      <button class="bg-secondary px-4 py-2 rounded-lg text-white" type="submit">Save</button>
    } @else {
      <div class="loader"></div>
    }
  </div>
</form>
