<nav class="flex gap-4 justify-between items-center flex-wrap md:flex-row flex-col">
  <!-- Search -->
  <div class="bg-stone-100 w-full md:max-w-96 flex h-11 items-center rounded-2xl ps-4 gap-4">
    <label for="searchBank" class="relative size-4 shrink-0 cursor-pointer" (click)="updateSearch($event)">
      <img ngSrc="/assets/icons/search.svg" alt="Search" fill />
    </label>
    <input
      type="text"
      id="searchBank"
      (keyup.enter)="updateSearch($event)"
      placeholder="search"
      class="bg-transparent grow h-full px-2"
    />
  </div>

  <!-- Actions -->
  <div class="flex gap-4 md:flex-row flex-col max-md:w-full">
    @defer {
      <app-bank-filters />
    }
    @if (permissions.hasPermission(permission.CREATE_BANK)) {
      <button class="flex items-center gap-2 bg-secondary text-white px-4 py-2 rounded-lg" (click)="newBank.open()">
        <div class="relative size-5 shrink-0"><img ngSrc="/assets/icons/add.svg" alt="Create" fill /></div>
        Create
      </button>
    }
  </div>
</nav>

<app-modal #newBank>
  @defer (when permissions.hasPermission(permission.CREATE_BANK)) {
    <div class="h-full flex items-center">
      <div class="bg-white w-full rounded-lg overflow-auto max-h-full">
        <header class="p-4 flex justify-between items-center border border-b border-gray-300">
          <h2 class="font-bold text-xl truncate">New Bank</h2>
          <button (click)="newBank.close()" class="shrink-0">
            <img ngSrc="/assets/icons/close-icon.svg" width="14" height="18" alt="close" class="opacity-50" />
          </button>
        </header>
        <section class="p-4">
          <app-create-bank />
        </section>
      </div>
    </div>
  }
</app-modal>
