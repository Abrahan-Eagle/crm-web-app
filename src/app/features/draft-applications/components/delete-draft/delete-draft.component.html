<div class="text-center p-6">
  <div class="flex justify-center">
    <div class="p-4 bg-red-100 rounded-full">
      <img src="/assets/icons/info.svg" alt="" class="size-12" />
    </div>
  </div>
  <h3 class="text-lg font-semibold text-gray-900 mt-4">Are you sure you want to delete this draft?</h3>
  <p class="text-gray-500 mt-2">The company and related contacts will remain registered.</p>
  <div class="mt-6 flex flex-col md:flex-row justify-center gap-4">
    @if (!loading()) {
      <button class="bg-gray-200 text-gray-600 px-4 py-2 rounded-md" (click)="draftDeleted.emit()">Cancel</button>
      <button class="bg-red-600 text-white px-4 py-2 rounded-md" (click)="deleteDraft()">Proceed</button>
    } @else {
      <div class="loader"></div>
    }
  </div>
</div>
